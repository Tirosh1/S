<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeIn" href="#">Coder's Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="https://gmail.com">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="https://outlook.com">Outlook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="https://github.com">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated animate__fadeIn" href="https://youtube.com">YouTube</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group animate__animated animate__fadeInDown">
                    <input type="text" id="search-input" class="form-control" placeholder="Search or ask AI...">
                    <select id="ai-model" class="form-select">
                        <option value="google">Google</option>
                        <option value="claude">Claude AI</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="blackbox">Blackbox AI</option>
                    </select>
                    <button id="search-button" class="btn btn-primary">Search</button>
                    <button id="mic-button" class="btn btn-secondary"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </div>

        <div id="apps-container" class="row justify-content-center mb-5"></div>

        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div id="links-container" class="animate__animated animate__fadeIn"></div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="spotify-widget">
                    <h3>Music Player</h3>
                    <iframe src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3">
        <div class="container text-center">
            <div id="code-animation"></div>
            <p>&copy; 2024 Coder's Home. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
